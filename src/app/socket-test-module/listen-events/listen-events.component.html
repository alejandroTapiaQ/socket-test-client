<ng-container *ngFor="let event of (events | async); let i=index; trackBy: trackByIdEvent">
  <ngb-toast
    class="toast-full"
    [autohide]="false"
    (hide)="removeMessage(i, event)"
  >
    <ng-template ngbToastHeader>
      <strong class="mx-1">{{event.eventName}}</strong>
    </ng-template>
    <span><strong>Message: </strong></span>
    <code>
      <strong>
        {{event.data | stringify}}
      </strong>
    </code>
  </ngb-toast>
</ng-container>
