<div class="card">
  <div class="card-header">
    Send message
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="eventSendName">Event Name</label>
        <input type="text" class="form-control" id="eventSendName" placeholder="Event Name">
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Json</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Text</label>
      </div>
      <div class="form-group">
        <label for="messaageData">Message</label>
        <textarea type="text" class="form-control" id="messaageData" placeholder="Message.."></textarea>
      </div>
      <button type="button" class="btn btn-primary">Send</button>
    </form>
  </div>
</div>
